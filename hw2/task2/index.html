<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HW2 task2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
  <div class="wrapper center">
    <h1 class="title">
      <strong>Выбери товар и оставьте свой отзыв</strong>
    </h1>
    <div class="goods-choice">
      <form id="form" action="#">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Default radio
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Default checked radio
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Default checked radio
          </label>
        </div>
        <hr>
        <label for="get-name">
          <strong>Введите Ваше имя:</strong>
          <input
              class="input-name"
              type="text"
              size="40"
              name="get-name"
              id="get-name"
          >
        </label>
        <br>
        <br>
        <label class="label" for="review">
          <strong>Текст отзыва</strong>
        </label>
        <br>
        <br>
        <textarea class="textarea" id="review"></textarea>
        <br>
        <button class="button" type="button">Оставить отзыв</button>
      </form>
    </div>
    <section class="reviews">
      <h3 class="reviews_title">Отзывы о товаре:</h3>
      <div class="reviews_items"></div>
    </section>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
