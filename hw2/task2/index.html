<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HW2 task2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="container">
  <div class="wrapper center">
    <h1>Выбери товар и оставьте свой отзыв</h1>
    <div class="goods-choice">
      <form id="form" action="#">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="choice" id="apple">
          <label class="form-check-label" for="apple">
            Apple iPhone 13
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="choice" id="samsung" checked>
          <label class="form-check-label" for="samsung">
            Samsung Galaxy Z Fold 3
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="choice" id="sony" checked>
          <label class="form-check-label" for="sony">
            Sony PlayStation 5
          </label>
        </div>
        <hr>
        <div class="mb-3">
          <label for="get-name" class="form-label">Введите Ваше имя:</label>
          <input type="text" name="get-name" class="form-control" id="get-name">
        </div>
        <div class="mb-3">
          <label for="review" class="form-label">Текст отзыва</label>
          <textarea class="textarea form-control" id="review" rows="3"></textarea>
        </div>
        <br>
        <br>
        <button type="submit" class="button btn btn-primary">Оставить отзыв</button>
      </form>
    </div>
    <section class="reviews">
      <h3 class="reviews_title">Отзывы о товаре:</h3>
      <div class="reviews_items"></div>
    </section>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
