<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
  <h1>Отзывы о продуктах</h1>
  <form id="review-form">
    <h2>Добавить отзыв</h2>
    <div class="input">
      <div class="mb-3">
        <label for="product-name" class="form-label">Название продукта</label>
        <input type="text" class="form-control" id="product-name" required>
      </div>
      <div class="mb-3">
        <label for="review-text" class="form-label">Отзыв</label>
        <textarea
            class="form-control input__text"
            id="review-text"
            rows="2"
            required
        ></textarea>
      </div>
      <button class="btn btn-primary form__submit-btn" type="submit">Добавить отзыв</button>
    </div>
  </form>
  <hr>
  <h2>Просмотр отзывов</h2>
  <div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3" role="tablist" aria-orientation="vertical">
      <h6>Список продуктов</h6>
      <div id="product-list"></div>
    </div>
    <div class="tab-content">
      <h6>Отзывы</h6>
      <div id="product-reviews"></div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
